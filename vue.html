<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="">
	<title></title>
</head>
<body>
	<div id="main">
		<ul>
			<li v-for="item in peaple" >{{item}}</li>
		</ul>
		<input type="text" v-model="nombre" v-on:keyup.enter="addNombre">
	</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	new Vue({
		el:'#main',
		data:{
			peaple:['junior' ,'kyan', 'daniela']
		},
		nombre:'',
		methods:{
			addNombre: function()
			{
				this.peaple.push(this.nombre)
				this.nombre =''
			}
		}
	})
</script>
</body>
</html>
